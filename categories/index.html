---
layout: page
published: true
title: Categorias
---

<ul>
  {% for category in site.categories %}
    <li>
      <h2>
        <a class="category" name="{{ category | first }}">{{ category | first }}</a>
      </h2>

      <ul>
      {% for posts in category %}
        {% for post in posts %}
          {% if post.url %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endif %}
        {% endfor %}
      {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
